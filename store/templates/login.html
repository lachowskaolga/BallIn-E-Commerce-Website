{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome back! &#x1F680 Please log in to access your account.</p>
        </div>
    </div>
</header></br></br></br></br>
<div class="container shadow p-4 mb-5 bg-body rounded">
    <div class="row ">
        <center>
            <div class='8-col'>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h4>Email address</h4></label>
                <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><h4>Password</h4></label>
                <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
              </div>
              <button type="submit" class="btn btn-dark">Login</button>
            </form>
            </div>
        </center>
    </div>
</div>
</br></br></br></br>
</br></br></br></br>
</br></br></br></br>
{% endblock %}
